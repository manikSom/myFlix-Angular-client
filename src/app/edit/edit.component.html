<mat-card>
  <mat-card-header>
    <mat-card-title>New User Name</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.newUserName"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <p>This action will log you out</p>
    <br />
    <button mat-raised-button (click)="changeUserName()" color="primary">
      Edit
    </button></mat-card-actions
  ></mat-card
>
