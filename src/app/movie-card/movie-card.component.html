<div style="display: flex">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" height="200" alt="{{ movie.Title }}" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDetails(movie, 'Genre')">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDetails(movie, 'Director')">
                Director
            </button>
            <button mat-button color="primary" (click)="openDetails(movie, 'Synopsis')">
                Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>
