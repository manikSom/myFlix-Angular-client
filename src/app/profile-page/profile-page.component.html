<app-navigation></app-navigation>

<mat-card style="flex: 1 1 auto">
  <mat-card-header>
    <mat-card-title>{{ user.userName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ user.email }}</mat-card-content>
  <mat-card-content>{{ user.birthday | date : "longDate" }}</mat-card-content>
  <mat-card-actions>
    <mat-card-title>Edit</mat-card-title>
    <button mat-button color="primary" (click)="openEdit()">User Name</button>
    <button mat-button color="primary">Email</button>
    <button mat-button color="primary">Birthday</button>
    <button mat-button color="primary">Password</button>
  </mat-card-actions>
</mat-card>

<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.dame }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" height="200" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openDetails(movie, 'Genre')">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDetails(movie, 'Director')"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDetails(movie, 'Synopsis')"
      >
        Synopsis
      </button>
      <mat-icon
        *ngIf="user.favouriteMovies.includes(movie._id) === false"
        (click)="addRemoveFromFavorites(movie._id, false)"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="user.favouriteMovies.includes(movie._id) === true"
        (click)="addRemoveFromFavorites(movie._id, true)"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
